<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="stylesheet" href="./css/styles.css   " />
    <title>Coldplay | Music</title>
  </head>
  <body>
    <header class="header">
      <h1><a href="#">Coldplay</a></h1>
      <nav>
        <ul>
          <li><a href="./pages/favorites.html">Favourites</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section></section>
      <section id="bannerContainer">
        <div class="container">
          <h2 class="container__title">Welcome to Videos of Coldplay</h2>
          <p class="container__paragraph">
            Here, you can search and filter about Coldplay's videos.
          </p>
        </div>
      </section>
      <section>
        <div class="filters">
          <h2 class="filters__title">Videos of Coldplay</h2>
          <input
            class="filter__search"
            type="text"
            id="filter__search"
            placeholder="Search here..."
          />
          <div class="sortButtons">
            <button id="ascByYear">Asc. by Year</button>
            <button id="descByYear">Desc. by Year</button>
          </div>
        </div>
      </section>
      <section class="showCards" id="showCards"></section>
    </main>
    <footer></footer>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
